<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dasboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.css">

</head>
<body>
    <div class="container mt-3">
        <div class="row align-items-center">
            <div class="col-5">
                <p>
                    Bem vindo, <br>
                    <strong>Arthur Linhares</strong>
                </p>
            </div>
            <div class="col-5"></div>
            <div class="col-2">
                <i data-feather="bell"></i>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-4">
                <p class="m-0"><strong>Saldo Atual</strong></p>
            </div>
        </div>

        <div class="d-flex align-items-center">
            <h2 style="color: rgb(0, 0, 186);"><b>R$ 4.251,00</b></h2>
            <div class="ms-1 mb-2 text-success px-1 rounded-pill align-items-center" style="background-color: rgb(212, 211, 211);"><small><b>+35%</b></small></div>
        </div>

        <div class="row mt-3">
            <div class="col-3 align-items-center">
                <div class="bg-primary d-flex align-items-center justify-content-center" style="height: 70px; width: 70px; border-radius: 50%;">
                    <i data-feather="book-open"></i>
                </div>
                <small><b>Relatórios</b></small>
            </div>
             <div class="col-3">
                <center>
                    <div class="bg-primary d-flex justify-content-center align-items-center" style="height: 70px; width: 70px; border-radius: 50%;">
                        <i data-feather="database"></i>
                    </div>
                    <div>
                        <small><b>Analises Financeiras</b></small>
                    </div>
                </center>
            </div>
            <div class="col-3">
                <center>
                    <div class="bg-primary d-flex align-items-center justify-content-center" style="height: 70px; width: 70px; border-radius: 50%;">
                        <i data-feather="bar-chart-2"></i>
                    </div>
                    <div>
                        <small><b>Gestão de Pagamentos</b></small>
                    </div>
                </center>
            </div>
            <div class="col-3 align-items-center">
                <center>
                    <div class="bg-primary d-flex align-items-center justify-content-center" style="height: 70px; width: 70px; border-radius: 50%;">
                        <i data-feather="tool"></i>
                    </div>
                    <div>
                        <small><b>Controle de Acesso</b></small>
                    </div>
                </center>
            </div>
        </div>

        <div class="row mt-5 ms-1">
            <div class="col-3">
                <h2><b>Histórico</b></h2>
            </div>
            <div class="col-5"></div>
            <div class="col-3">
                <div class="rounded-pill px-2 py-2 align-items-center text-primary" style="background-color: rgb(212, 211, 211);"><b>CSV</b> <i data-feather="download" style="font-size: 16px;"></i></div>
            </div>
        </div>

        <div class="row mt-4 ms-1 me-1">
            <div class="col-4">
                <b>Conta de Luz</b>
            </div>
            <div class="col-4"></div>
            <div class="col-4">
                <div class="d-flex align-items-center" style="margin-left: 15%;">
                    <p><small>-R$ 49,00</small></p>
                    <div style="height: 10px; width: 10px; background-color: red; margin-left: 12px; margin-bottom: 15px; border-radius: 50%;"></div>
                </div>
            </div>
            <hr>
        </div>
        <div class="row mt-2 ms-1 me-1">
            <div class="col-4">
                <b>Aluguel</b>
            </div>
            <div class="col-4"></div>
            <div class="col-4">
                <div class="d-flex align-items-center" style="margin-left: 15%;">
                    <p><small>-R$ 39,00</small></p>
                    <div style="height: 10px; width: 10px; background-color: red; margin-left: 12px; margin-bottom: 15px; border-radius: 50%;"></div>
                </div>
            </div>
            <hr>
        </div>
        <div class="row mt-2 ms-1 me-1">
            <div class="col-4">
                <b>Motoboys</b>
            </div>
            <div class="col-4"></div>
            <div class="col-4">
                <div class="d-flex align-items-center" style="margin-left: 8%;">
                    <p><small>-R$ 459,00</small></p>
                    <div style="height: 10px; width: 10px; background-color: red; margin-left: 12px; margin-bottom: 15px; border-radius: 50%;"></div>
                </div>
            </div>
            <hr>
        </div>
        <div class="row mt-2 ms-1 me-1">
            <div class="col-4">
                <b>Manutenção</b>
            </div>
            <div class="col-4"></div>
            <div class="col-4">
                <div class="d-flex align-items-center" style="margin-left: 15%;">
                    <p><small>-R$ 87,00</small></p>
                    <div style="height: 10px; width: 10px; background-color: red; margin-left: 12px; margin-bottom: 15px; border-radius: 50%;"></div>
                </div>
            </div>
            <hr>
        </div>
        <div class="row mt-2 ms-1 me-1">
            <div class="col-4">
                <b>Entrega</b>
            </div>
            <div class="col-4"></div>
            <div class="col-4">
                <div class="d-flex align-items-center" style="margin-left: 15%;">
                    <p><small>R$ 199,00</small></p>
                    <div style="height: 10px; width: 10px; background-color: green; margin-left: 12px; margin-bottom: 15px; border-radius: 50%;"></div>
                </div>
            </div>
            <hr>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/feather-icons"></script>
    <script src="/dashboard.js"></script>
</body>
</html>
